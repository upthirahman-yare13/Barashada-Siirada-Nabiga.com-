    <style>
        :root { --navy: #0a192f; --gold: #c5a059; --white: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--white); color: var(--navy); scroll-behavior: smooth; }

        nav { padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; background: var(--navy); color: white; position: sticky; top: 0; z-index: 1000; }

        .hero { padding: 80px 8%; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); border-bottom: 5px solid var(--gold); text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; }
        
        .social-btn { display: inline-flex; align-items: center; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; margin: 10px 5px; color: white; }
        .tiktok-btn { background: #000; }
        .wa-btn { background: #25d366; }

        /* Chatbot UI */
        #chatbot-launcher { position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; z-index: 10000; font-size: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #chat-window { position: fixed; bottom: 110px; left: 30px; width: 330px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 10000; border: 1px solid #ddd; }
        .chat-header { background: var(--navy); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .chat-body { height: 350px; padding: 15px; overflow-y: auto; font-size: 0.9rem; background: #f1f5f9; display: flex; flex-direction: column; }
        .chat-input-area { padding: 10px; border-top: 1px solid #eee; display: flex; background: white; }
        .chat-input-area input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        
        .msg { margin-bottom: 10px; padding: 12px; border-radius: 12px; max-width: 85%; }
        .bot-msg { background: white; align-self: flex-start; border: 1px solid #e2e8f0; }
        .user-msg { background: var(--navy); color: white; align-self: flex-end; }

        .container { max-width: 1100px; margin: 0 auto; padding: 60px 5%; text-align: center; }
        .id-card { width: 300px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid #eee; overflow: hidden; }
        .id-top { background: var(--navy); padding: 20px; color: white; }
        .id-img { width: 120px; height: 120px; background: #ddd; border-radius: 50%; margin: 20px auto; border: 5px solid #f8fafc; }
        .barcode { font-family: 'Libre Barcode 39'; font-size: 2.5rem; opacity: 0.5; }
        .map-container { width: 100%; height: 400px; border-radius: 20px; border: 2px solid var(--gold); margin-top: 20px; }
    </style>
</head>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.15!2d45.28!3d2.08!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3d58410!2zRGFydXNhbGFhbSwgTW9nYWRpc2h1!5e0!3m2!1sen!2sso!4v123456789" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    <script>
        // Tan waa Database-ka balaaran ee uu Bot-ku isticmaalayo
        const botData = {
            "tallaal": "Haa, waxaan haynaa dhamaan tallaalada carruurta (BCG, Polio, Measles). Tallaalku waa muim.",
            "daawo": "Haa, xafiiska waxaa ku yaal pharmacy leh daawooyinka daruuriga ah. Noo sheeg magaca daawada.",
            "qiimaha": "La-talin VIP: $50 | Buugga PDF: $10 | Baaritaan guud: $30.",
            "paracetamol": "Haa, Paracetamol waa la hayaa. Qiimuhu waa $1.50.",
            "panadol": "Haa, Panadol Extra waa la hayaa. Qiimuhu waa $2.00.",
            "vitamin": "Haa, Multivitamins iyo Vitamin C-ga carruurta iyo dadka waaweyn waa la hayaa.",
            "carruur": "Daryeelka carruurta, tallaalka, iyo nafaqada waa takhasuskayaga koowaad.",
            "dhalmo": "Daryeelka hooyada iyo dhalmada ka hor waa la hayaa. VIP Consultation waa $50.",
            "lacag": "Lacagta waxaa lagu bixiyaa EVC Plus: 617911816.",
            "location": "Waxaan joognaa Daru-salaam, Xafada Banana, Dabaqyada Cusub.",
            "hello": "Asc! Sideen kuu caawin karaa?",
            "asc": "Wacalaykum Salaam! Sideen kuu caawin karaa?"
        };

        function toggleChat() {
            var chat = document.getElementById('chat-window');
            chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
        }

        function processChat() {
            let input = document.getElementById('chat-input');
            let text = input.value.toLowerCase().trim();
            let body = document.getElementById('chat-body');

            if (!text) return;

            body.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            input.value = "";

            let reply = "Waan ka xumahay, xogtaas hadda database-ka kuma jirto. Fadlan si toos ah u weydii Dr. Zuhuur WhatsApp: +252617911816";

            // Halkan wuxuu ka baarayaa dhamaan Database-ka kore
            for (let key in botData) {
                if (text.includes(key)) {
                    reply = botData[key];
                    break;
                }
            }

            setTimeout(() => {
                body.innerHTML += `<div class="msg bot-msg">${reply}</div>`;
                body.scrollTop = body.scrollHeight;
            }, 500);
        }
    </script>
