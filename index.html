<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman-Yare | 1000 Steps English Challenge</title>
    <style>
        :root { --primary: #10b981; --error: #ef4444; --bg: #0b0f19; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; }
        .header { background: var(--primary); padding: 15px; font-weight: bold; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; }
        
        /* Progress Bar */
        .progress-info { margin-bottom: 10px; font-size: 1rem; color: #9ca3af; }
        .progress-bar { background: #334155; height: 15px; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        #progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 0.4s; }

        /* Quiz Card */
        .quiz-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #question-text { font-size: 1.5rem; margin-bottom: 25px; }
        
        .option-btn { 
            display: block; width: 100%; padding: 15px; margin: 10px 0; 
            background: #334155; color: white; border: 2px solid transparent; 
            border-radius: 12px; cursor: pointer; font-size: 1.1rem; transition: 0.2s;
        }
        .option-btn:hover { border-color: var(--primary); }
        
        .correct { background: var(--primary) !important; animation: pop 0.3s; }
        .incorrect { background: var(--error) !important; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #feedback-text { font-weight: bold; margin-top: 15px; font-size: 1.2rem; min-height: 30px; }
        #win-msg { display: none; }
        .wa-btn { background: #2563eb; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    üèÜ ENGLISH 1000 STEPS: STEP <span id="current-step">1</span> / 1000
</div>

<div class="container">
    <div class="progress-info">Dhibcahaaga: <span id="score-val">0</span>%</div>
    <div class="progress-bar"><div id="progress-fill"></div></div>

    <div id="quiz-area" class="quiz-card">
        <h2 id="question-text">Loading...</h2>
        <div id="options-container"></div>
        <div id="feedback-text"></div>
    </div>

    <div id="win-msg" class="quiz-card">
        <h2 style="color: var(--primary);">üéâ MABRUUK! üéâ</h2>
        <p>Waxaad dhamaysay qaybtii hordhaca ahayd!</p>
        <p>Screenshot ka qaad oo u dir Macallinka si aad u hesho su'aalaha kale:</p>
        <a href="https://wa.me/252613040087" class="wa-btn">U dir WhatsApp (613040087)</a>
    </div>
</div>

<script>
    // Waxaan kuugu daray halkan 50 su'aalood oo tusaale ah.
    // Si aad 1000 u gaarsiiso, kaliya ku dar qaybta hoose siday u qoran yihiin.
    const questions = [
        { q: "I ___ from Somalia.", a: ["am", "is", "are"], c: 0 },
        { q: "She ___ English every day.", a: ["study", "studies", "studying"], c: 1 },
        { q: "They ___ playing football now.", a: ["is", "am", "are"], c: 2 },
        { q: "___ you like coffee?", a: ["Do", "Does", "Are"], c: 0 },
        { q: "He ___ a new car last week.", a: ["buy", "bought", "buys"], c: 1 },
        { q: "We ___ to the beach yesterday.", a: ["go", "goes", "went"], c: 2 },
        { q: "Look! It ___ raining.", a: ["is", "am", "are"], c: 0 },
        { q: "How ___ are you?", a: ["old", "age", "years"], c: 0 },
        { q: "This is ___ book.", a: ["my", "me", "mine"], c: 0 },
        { q: "Where ___ you from?", a: ["is", "am", "are"], c: 2 },
        { q: "I have ___ apple.", a: ["a", "an", "the"], c: 1 },
        { q: "She is ___ than me.", a: ["tall", "taller", "tallest"], c: 1 },
        { q: "___ is your name?", a: ["Who", "What", "How"], c: 1 },
        { q: "They ___ at home last night.", a: ["was", "were", "are"], c: 1 },
        { q: "I don't ___ any money.", a: ["has", "have", "had"], c: 1 },
        { q: "Can you ___ English?", a: ["speak", "speaks", "speaking"], c: 0 },
        { q: "He ___ working right now.", a: ["is", "am", "are"], c: 0 },
        { q: "These are ___ shoes.", a: ["him", "his", "he"], c: 1 },
        { q: "We ___ at 7:00 AM.", a: ["get up", "gets up", "getting up"], c: 0 },
        { q: "Did you ___ the movie?", a: ["see", "saw", "seen"], c: 0 },
        // Waxaad halkan ku dari kartaa ilaa 1000 su'aalood...
    ];

    let currentIdx = 0;
    let canClick = true;

    function loadQuiz() {
        if (currentIdx >= questions.length) {
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('win-msg').style.display = 'block';
            return;
        }

        canClick = true;
        const data = questions[currentIdx];
        document.getElementById('current-step').innerText = currentIdx + 1;
        document.getElementById('question-text').innerText = data.q;
        document.getElementById('feedback-text').innerText = "";
        
        const optDiv = document.getElementById('options-container');
        optDiv.innerHTML = "";
        
        data.a.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => check(i, btn);
            optDiv.appendChild(btn);
        });

        const progress = (currentIdx / questions.length) * 100;
        document.getElementById('progress-fill').style.width = progress + "%";
        document.getElementById('score-val').innerText = Math.round(progress);
    }

    function check(idx, btn) {
        if (!canClick) return;
        canClick = false;

        const correct = questions[currentIdx].c;
        const feedback = document.getElementById('feedback-text');

        if (idx === correct) {
            btn.classList.add('correct');
            feedback.innerText = "‚úÖ Correct!";
            feedback.style.color = "#10b981";
            setTimeout(() => {
                currentIdx++;
                loadQuiz();
            }, 1000);
        } else {
            btn.classList.add('incorrect');
            feedback.innerText = "‚ùå Incorrect! Isku day mar kale.";
            feedback.style.color = "#ef4444";
            setTimeout(() => {
                btn.classList.remove('incorrect');
                feedback.innerText = "";
                canClick = true;
            }, 800);
        }
    }

    loadQuiz();
</script>

</body>
</html>
