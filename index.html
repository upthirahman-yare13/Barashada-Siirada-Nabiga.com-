<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Zuhuur | Medical Researcher & Forex Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #001f3f; /* Navy Blue */
            --secondary-color: #d4af37; /* Gold */
            --text-light: #ffffff;
            --bg-light: #f4f4f4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: #333;
        }

        /* Header Section */
        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 60px 20px;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 2.5rem; color: var(--secondary-color); }
        header p { margin: 10px 0 0; font-size: 1.1rem; opacity: 0.9; }

        /* Forex Widget Style */
        .forex-card {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 15px;
            border: 2px solid var(--secondary-color);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Form Section */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: var(--primary-color); }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #b8962d; }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dr. Zuhuur</h1>
        <p>PhD Medical Researcher - Somalia</p>
    </header>

    <div class="forex-card">
        <h3>ðŸ“Š Live Forex Rates (USD Base)</h3>
        <div id="rates">Soo kabanaya...</div>
    </div>

    <div class="container">
        <h2>Ballan Qabso ama Farriin Dir</h2>
        <input type="text" id="name" placeholder="Magacaaga oo buuxa">
        <input type="text" id="phone" placeholder="Lambarkaaga telefoonka">
        <textarea id="message" rows="4" placeholder="Farriintaada halkan ku qor..."></textarea>
        <button onclick="sendToFirebase()">DIR FARRIINTA</button>
    </div>

    <footer>
        &copy; 2026 Dr. Zuhuur Portfolio | Built by [Magacaaga]
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // 1. FIREBASE CONFIGURATION (Ku beddel xogtaada dhabta ah)
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "my-plan-2026.firebaseapp.com",
            projectId: "my-plan-2026",
            storageBucket: "my-plan-2026.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. FUNCTION-KA FOREX API
        async function getForexRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                const ratesDiv = document.getElementById('rates');
                const pairs = ['EUR', 'GBP', 'JPY', 'CHF'];
                
                let html = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">';
                pairs.forEach(p => {
                    html += `<div><b>USD/${p}:</b> ${data.rates[p].toFixed(2)}</div>`;
                });
                html += '</div>';
                ratesDiv.innerHTML = html;
            } catch (e) {
                document.getElementById('rates').innerHTML = "API Error!";
            }
        }

        // 3. FUNCTION-KA FIREBASE
        function sendToFirebase() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const msg = document.getElementById('message').value;

            if (!name || !phone || !msg) {
                alert("Fadlan buuxi meelaha bannaan!");
                return;
            }

            db.collection("appointments").add({
                magaca: name,
                telefanka: phone,
                farriinta: msg,
                waqtiga: new Date().toLocaleString()
            })
            .then(() => {
                alert("Guul! Farriintaadu waa na soo gaartay.");
                document.getElementById('name').value = "";
                document.getElementById('phone').value = "";
                document.getElementById('message').value = "";
            })
            .catch((error) => {
                alert("Cilad: " + error.message);
            });
        }

        // Run Forex on Load
        getForexRates();
    </script>
</body>
</html>
